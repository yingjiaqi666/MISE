## 默认激活 MySQL 配置（若存在 `application-mysql.properties`）
## 启动时会加载 `application.properties`，随后加载 `application-mysql.properties`，
## profile 文件中的属性会覆盖此处的同名属性。
## 覆盖方式：在命令行或环境变量中设置 `--spring.profiles.active=` 或 `SPRING_PROFILES_ACTIVE`。
## 例如：`java -jar target\game-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev`
## 注意：不要将真实的数据库凭据提交到公共仓库。建议在生产环境使用环境变量或外部配置管理。
spring.profiles.active=mysql

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# multipart upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

