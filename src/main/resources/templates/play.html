<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Play Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #game-container {
            max-width: 800px;
            margin: auto;
        }
        .option-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

<div id="game-container" class="container mt-4">
    <h2 id="story-title">Loading Story...</h2>
    <div id="scene-content" class="card my-4">
        <div class="card-body">
            <h5 id="scene-title" class="card-title"></h5>
            <p id="scene-description" class="card-text"></p>
            <div id="scene-picture-wrap" style="margin-top:12px;">
                <img id="scene-picture" src="" alt="scene picture" style="max-width:100%; display:none;"/>
            </div>
        </div>
    </div>
    <div id="options-container" class="list-group">
        <!-- Options will be loaded here -->
    </div>
    <div id="play-result" class="alert mt-3" style="display:none;"></div>
</div>

<script>
    let currentStoryId = null;
    let currentSceneId = null;

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        currentStoryId = urlParams.get('storyId');
        if (currentStoryId) {
            loadStory(currentStoryId);
        } else {
            document.getElementById('game-container').innerHTML = '<h2>No story selected. Please go back to the lobby and choose a story to play.</h2>';
        }
    });

    async function loadStory(storyId) {
        try {
            const response = await fetch(`/api/stories/${storyId}`);
            const result = await response.json();
            if (result && result.code === '200') {
                const story = result.data;
                // StoryDTO uses 'name' for title
                document.getElementById('story-title').textContent = story.name || story.title || 'Untitled Story';
                // story cover intentionally not shown on play page (displayed on index)
                // Prefer explicit firstSceneId on story DTO
                if (story.firstSceneId) {
                    loadScene(story.firstSceneId);
                    return;
                }
                // Fallback: attempt to fetch scenes list (if endpoint exists)
                try {
                    const scenesResponse = await fetch(`/api/stories/${storyId}/scenes`);
                    const scenesResult = await scenesResponse.json();
                    if (scenesResult && scenesResult.code === '200') {
                        const startScene = scenesResult.data.find(s => s.startScene || s.isStart || s.start);
                        if (startScene) {
                            loadScene(startScene.id);
                            return;
                        }
                    }
                } catch (e) {
                    // ignore fallback errors
                }
                showError('This story has no starting scene and cannot be played.');
            } else {
                showError(result ? result.msg : 'Failed to load story');
            }
        } catch (error) {
            showError('Failed to load the story.');
        }
    }

    async function loadScene(sceneId) {
        currentSceneId = sceneId;
        document.getElementById('play-result').style.display = 'none'; // Hide previous result
        try {
            const sceneResponse = await fetch(`/api/scenes/${sceneId}`);
            const sceneResult = await sceneResponse.json();

            if (sceneResult && sceneResult.code === '200') {
                const scene = sceneResult.data;
                document.getElementById('scene-title').textContent = scene.name || scene.title || '';
                document.getElementById('scene-description').textContent = scene.text || scene.description || '';
                // show scene picture if present
                const sp = document.getElementById('scene-picture');
                if (scene.picture) {
                    sp.src = scene.picture;
                    sp.style.display = 'block';
                } else {
                    sp.src = '';
                    sp.style.display = 'none';
                }

                const optionsResponse = await fetch(`/api/scenes/${sceneId}/options`);
                const optionsResult = await optionsResponse.json();
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';

                if (optionsResult && optionsResult.code === '200' && optionsResult.data && optionsResult.data.length > 0) {
                    optionsResult.data.forEach(option => {
                        const optionEl = document.createElement('a');
                        optionEl.href = '#';
                        optionEl.className = 'list-group-item list-group-item-action option-btn';
                        
                        let optionText = option.text || option.description || '';
                        if(option.type) {
                            optionText += ` <span class="badge bg-secondary">${option.type} &gt; ${option.dc}</span>`;
                        }
                        optionEl.innerHTML = optionText;

                        optionEl.addEventListener('click', (e) => {
                            e.preventDefault();
                            handleOptionClick(option.id);
                        });
                        optionsContainer.appendChild(optionEl);
                    });
                } else {
                    optionsContainer.innerHTML = '<div class="alert alert-info">The story ends here.</div>';
                }
            } else {
                showError(sceneResult ? sceneResult.msg : 'Failed to load scene');
            }
        } catch (error) {
            showError('Failed to load the scene.');
        }
    }

    async function handleOptionClick(optionId) {
        const playResultDiv = document.getElementById('play-result');
        try {
            const response = await fetch('/api/game/play', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ optionId: optionId })
            });
            const result = await response.json();

            playResultDiv.style.display = 'block';
            playResultDiv.textContent = result ? (result.msg || JSON.stringify(result)) : 'Unknown response';

            if (result && result.code === '200') {
                playResultDiv.className = 'alert alert-success';
                // On success, load the next scene (result.data is nextSceneId)
                setTimeout(() => {
                    loadScene(result.data);
                }, 1500);
            } else {
                playResultDiv.className = 'alert alert-danger';
                // On failure, the player stays in the same scene.
            }
        } catch (error) {
            playResultDiv.className = 'alert alert-danger';
            playResultDiv.textContent = 'An unexpected error occurred during your action.';
            playResultDiv.style.display = 'block';
        }
    }

    function showError(message) {
        const container = document.getElementById('game-container');
        container.innerHTML = `<div class="alert alert-danger">Error: ${message}</div>`;
    }

</script>
</body>
</html>
