name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: mise-app
  APP_PORT: 30082
  DEPLOY_PATH: /home/ubuntu/app

jobs:
  # ==========================================
