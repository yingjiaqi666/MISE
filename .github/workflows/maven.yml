name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  APP_NAME: mise-app
  APP_PORT: 30082        # 使用未占用的端口
  DEPLOY_PATH: /home/ubuntu/app

jobs:
  build:
    runs-on: self-hosted    # 使用你的 self-hosted runner
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # 只在 push 到 main 时部署
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    - name: Create deploy directory
      run: mkdir -p ${{ env.DEPLOY_PATH }}
    
    - name: Stop old application
      run: |
        # 查找并停止旧进程
        PID=$(pgrep -f "${{ env.APP_NAME }}" || true)
        if [ -n "$PID" ]; then
          echo "Stopping old application (PID: $PID)"
          kill $PID || true
          sleep 5
        fi
    
    - name: Deploy new application
      run: |
        # 复制 jar 包到部署目录
        cp target/*.jar ${{ env.DEPLOY_PATH }}/${{ env.APP_NAME }}.jar
    
    - name: Start application
      run: |
        cd ${{ env.DEPLOY_PATH }}
        nohup java -jar ${{ env.APP_NAME }}.jar \
          --server.port=${{ env.APP_PORT }} \
          > app.log 2>&1 &
        echo "Application started on port ${{ env.APP_PORT }}"
        sleep 10
    
    - name: Health check
      run: |
        # 等待应用启动并检查健康状态
        for i in {1..30}; do
          if curl -s http://localhost:${{ env.APP_PORT }}/actuator/health > /dev/null 2>&1; then
            echo "Application is healthy!"
            exit 0
          fi
          echo "Waiting for application to start... ($i/30)"
          sleep 2
        done
        echo "Health check failed!"
        exit 1
