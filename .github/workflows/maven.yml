  build:
    needs: network_setup
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ“¦ Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    - name: ğŸ“ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
        retention-days: 1

  # ==========================================
  # é˜¶æ®µ 3: éƒ¨ç½²
  # ==========================================
  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: ğŸ“¥ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: ./target
    
    - name: ğŸ“ Create deploy directory
      run: mkdir -p ${{ env.DEPLOY_PATH }}
    
    - name: ğŸ›‘ Stop old application
      run: |
        PID=$(pgrep -f "${{ env.APP_NAME }}" || true)
        if [ -n "$PID" ]; then
          echo "Stopping old application (PID: $PID)"
          kill $PID || true
          sleep 5
        fi
    
    - name: ğŸš€ Deploy new application
      run: |
        cp target/*.jar ${{ env.DEPLOY_PATH }}/${{ env.APP_NAME }}.jar
    
    - name: â–¶ï¸ Start application
      run: |
        cd ${{ env.DEPLOY_PATH }}
        nohup java -jar ${{ env.APP_NAME }}.jar \
          --server.port=${{ env.APP_PORT }} \
          > app.log 2>&1 &
        echo "Application started on port ${{ env.APP_PORT }}"
    
    - name: ğŸ” Health check
      run: |
        sleep 15
        if pgrep -f "${{ env.APP_NAME }}" > /dev/null; then
          echo "âœ… Application is running!"
        else
          echo "âŒ Application failed to start!"
          cat ${{ env.DEPLOY_PATH }}/app.log
          exit 1
        fi

