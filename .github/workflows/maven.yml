    # 2. å†æ‹‰å–ä»£ç 
    - uses: actions/checkout@v4
    
    # 3. è®¾ç½® JDK
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # 4. æ„å»º
    - name: ğŸ“¦ Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    # 5. éƒ¨ç½²ï¼ˆä»… main åˆ†æ”¯ pushï¼‰
    - name: ğŸ“ Create deploy directory
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: mkdir -p ${{ env.DEPLOY_PATH }}
    
    - name: ğŸ›‘ Stop old application
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        PID=$(pgrep -f "${{ env.APP_NAME }}" || true)
        if [ -n "$PID" ]; then
          echo "Stopping old application (PID: $PID)"
          kill $PID || true
          sleep 5
        fi
    
    - name: ğŸš€ Deploy new application
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cp target/*.jar ${{ env.DEPLOY_PATH }}/${{ env.APP_NAME }}.jar
    
    - name: â–¶ï¸ Start application
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd ${{ env.DEPLOY_PATH }}
        nohup java -jar ${{ env.APP_NAME }}.jar \
          --server.port=${{ env.APP_PORT }} \
          > app.log 2>&1 &
        echo "Application started on port ${{ env.APP_PORT }}"
    
    - name: ğŸ” Health check
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        sleep 15
        if pgrep -f "${{ env.APP_NAME }}" > /dev/null; then
          echo "âœ… Application is running!"
        else
          echo "âŒ Application failed to start!"
          cat ${{ env.DEPLOY_PATH }}/app.log
          exit 1
        fi

