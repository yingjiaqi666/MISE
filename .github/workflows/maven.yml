name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: mise-app
  APP_PORT: 30082
  DEPLOY_PATH: /home/ubuntu/app

jobs:
  # ==========================================
  # 构建 + 部署（合并为一个 job，避免网络问题）
  # ==========================================
  build-and-deploy:
    runs-on: self-hosted
    steps:
    # 1. 先联网
    - name: 🔌 连接校园网
      run: |
        echo "=========================================="
        echo "🔌 Pipeline 开始 - 正在连接校园网"
        echo "=========================================="
        sudo /usr/local/bin/campus-network/login.sh || true
        sleep 5
        echo "✅ 网络已连接"
        # 测试网络连通性
        curl -s --max-time 10 https://github.com > /dev/null && echo "✅ GitHub 可访问" || echo "⚠️ GitHub 访问测试失败"

    # 2. 再拉取代码
    - uses: actions/checkout@v4
    
    # 3. 设置 JDK
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # 4. 构建
    - name: 📦 Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    # 5. 部署（仅 main 分支 push）
    - name: 📁 Create deploy directory
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: mkdir -p ${{ env.DEPLOY_PATH }}
    
    - name: 🛑 Stop old application
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        PID=$(pgrep -f "${{ env.APP_NAME }}" || true)
        if [ -n "$PID" ]; then
          echo "Stopping old application (PID: $PID)"
          kill $PID || true
          sleep 5
        fi
    
    - name: 🚀 Deploy new application
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cp target/*.jar ${{ env.DEPLOY_PATH }}/${{ env.APP_NAME }}.jar
    
    - name: ▶️ Start application
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd ${{ env.DEPLOY_PATH }}
        nohup java -jar ${{ env.APP_NAME }}.jar \
          --server.port=${{ env.APP_PORT }} \
          > app.log 2>&1 &
        echo "Application started on port ${{ env.APP_PORT }}"
    
    - name: 🔍 Health check
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        sleep 15
        if pgrep -f "${{ env.APP_NAME }}" > /dev/null; then
          echo "✅ Application is running!"
        else
          echo "❌ Application failed to start!"
          cat ${{ env.DEPLOY_PATH }}/app.log
          exit 1
        fi

    # 6. 最后断网
    - name: 🔌 断开校园网
      if: always()
      run: |
        echo "=========================================="
        echo "🔌 Pipeline 结束 - 准备断开网络"
        echo "=========================================="
        echo "⏳ 等待 10 秒确保所有操作完成..."
        sleep 10
        sudo /usr/local/bin/campus-network/logout.sh || true
        echo "✅ 网络已断开，节省校园网费用"
        echo "=========================================="
```

## 主要改动

1. **合并为一个 job** — 避免 job 之间的网络状态丢失
2. **联网放在 checkout 之前** — 确保拉代码时网络已连接
3. **添加网络测试** — 联网后测试 GitHub 是否可访问
4. **断网用 `if: always()`** — 无论成功失败都断网

这样流程是：
```
联网 → 拉代码 → 构建 → 部署 → 断网
