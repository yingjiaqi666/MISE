name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: mise-app
  APP_PORT: 30082
  DEPLOY_PATH: /home/ubuntu/app

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    # 删掉 dependency graph 步骤，不需要它

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package -DskipTests --file pom.xml
    
    - name: Create deploy directory
      run: mkdir -p ${{ env.DEPLOY_PATH }}
    
    - name: Stop old application
      run: |
        PID=$(pgrep -f "${{ env.APP_NAME }}" || true)
        if [ -n "$PID" ]; then
          echo "Stopping old application (PID: $PID)"
          kill $PID || true
          sleep 5
        fi
    
    - name: Deploy new application
      run: |
        cp target/*.jar ${{ env.DEPLOY_PATH }}/${{ env.APP_NAME }}.jar
    
    - name: Start application
      run: |
        cd ${{ env.DEPLOY_PATH }}
        nohup java -jar ${{ env.APP_NAME }}.jar \
          --server.port=${{ env.APP_PORT }} \
          > app.log 2>&1 &
        echo "Application started on port ${{ env.APP_PORT }}"
        sleep 10
    
    - name: Health check
      run: |
        sleep 15
        if pgrep -f "${{ env.APP_NAME }}" > /dev/null; then
          echo "Application is running!"
        else
          echo "Application failed to start!"
          cat ${{ env.DEPLOY_PATH }}/app.log
          exit 1
        fi
